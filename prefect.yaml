# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: Trading
prefect-version: 3.2.13

# build section allows you to manage and build docker images
build:

# push section allows you to manage if and how this project is uploaded to remote locations
push:

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.git_clone:
    repository: https://github.com/nishantnayar/tradingsystem.git
    branch: master
    access_token: '{{ prefect.blocks.secret.deployment-trading-deployment-0524-data-ingestion-subflow-repo-token}}'

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name:
  version:
  tags: []
  description:
  schedule: {}
  flow_name:
  entrypoint:
  parameters: {}
  work_pool:
    name:
    work_queue_name:
    job_variables: {}
- name: TradingAnalysis
  version:
  tags: []
  concurrency_limit:
  description: Main orchestrator flow ensuring ingestion completes before training.
  entrypoint: trading_deployment.py:data_ingestion_subflow
  parameters: {}
  work_pool:
    name: process
    work_queue_name:
    job_variables: {}
  schedules:
  - cron: 0 19 * * 1-5
    timezone: EST
    day_or: true
    active: true